---#!/usr/sbin/useradd
 - name: Create a login user
     user:
      name: ansible
      password: 'Titan$123'
      groups: ansible, sudo   # Empty by default.
      state: present
      shell: /bin/bash       # Defaults to /bin/bash
      system: no             # Defaults to no
      createhome: yes        # Defaults to yes
      home: /home/ansible  # Defaults to /home/<username>
